version: '3'

volumes:
  data-base;

services;
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/docker'
    environment:
      - 'DATABASE_PASSWORD=postgres'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres
    version: 12
    volumes:
      - 'db-data:/var/lib/postgresql/data'